<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Kite--</title>
</head>
<body>
    {% if kite.pk is not None %}
    <form method="post">
        {% csrf_token %}
    <p>Are you sure you want to delete "{{ kite.pk }}"?</p>
        <input type="submit" value="Delete">&nbsp;&nbsp;<a href="{% url 'myapp:list' %}">Cancel</a>
    </form>
    {% else %}
    <h2>Record with the entered Id doesn't exist!! </h2>
    {% endif %}

</body>
</html>
